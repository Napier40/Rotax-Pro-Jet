{% extends 'base.html' %}

{% block title %}Log In - Rotax Pro Jet{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-3 fw-bold">Log In</h1>
                            <p class="text-muted">Welcome back! Please enter your credentials to continue.</p>
                        </div>
                        
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Log In</button>
                            </div>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
                            <p class="mt-2"><a href="#">Forgot password?</a></p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted">Or log in with</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-outline-secondary">
                            <i class="fab fa-google me-2"></i>Google
                        </button>
                        <button class="btn btn-outline-secondary">
                            <i class="fab fa-facebook-f me-2"></i>Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
